<div class="header">
    <h2>Library Management System</h2>
    <ul>
        <a routerLink="/home">Home</a>
        <a routerLink="/about">About Us</a>
        <a routerLink="/login">Login</a>
        <a routerLink="/Logout">Logout</a>
    </ul>

</div>
<div class="login">
    <form class="amb">
        <h1>LOGIN</h1>

        <label>Email ID</label>
        <input type="email" name="username" placeholder="Enter email" [(ngModel)]="username">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password" [(ngModel)]="password">

        <h6 *ngIf="invalidlogin">{{invalid}}</h6>

        <button type="button" (click)="handlelogin()">Login</button>
        <button type="button" (click)="register()" >Register Here</button>
        <a href="#">Forgot Password?</a>
    </form>
</div>
